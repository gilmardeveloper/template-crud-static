<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
     <link rel="stylesheet" href="css/main.css"></link>   
    <meta charset="UTF-8">
    <title>Template</title>
</head>

<body>

    <header class="container">
        <div class="page-header">
           <div class="row">
            <h1 class="navbar-left col-xs-12 col-sm-6 col-md-6">Gestão de Colaboradores</h1>
            <h1 class="col-xs-12 col-sm-6 col-md-6"><small class="navbar-right">Protótipo de crud estático</small></h1>
           </div>
        </div>
    </header>
    <!-- inicio do main -->
    <main>
        <!-- inicio do container -->
        <section class="container">

            <div class="row">

                <div class="container col-sm-12 pull-left">
                    <h3 class="text-center">Relação de Colaboradores</h3>
                </div>

                <!-- inicio da tabela -->
                <div id="tabela" class="container col-sm-10">

                </div>
                <!-- fim da tabela -->

                <div class="container col-sm-2 navbar-fixed-bottom navbar-right">
                    <button onclick="modalInserir()" id="btn-add" type="button" class="btn btn-primary btn-lg"><span aria-hidden="true">+</span></button>
                </div>


            </div>

            <!-- inicio do modal -->
            <div class="modal fade" id="modal-aluno" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Cadastro</h4>
                        </div>
                        <div class="modal-body">
                            <!-- inicio do form -->
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="nome" class="col-sm-2 control-label">Nome</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="nome" placeholder="Nome">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="endereco" class="col-sm-2 control-label">Endereço</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="endereco" placeholder="Endereço">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="telefone" class="col-sm-2 control-label">Telefone</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="telefone" pattern="/d/{11}" placeholder="88988889999">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="site" class="col-sm-2 control-label">Site</label>
                                    <div class="col-sm-10">
                                        <input type="url" class="form-control" id="site" placeholder="http://www.seusite.com">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button id="btn-cadastrar" type="button" class="btn btn-primary"><span id="btn-modal">Cadastrar</span></button>
                                    </div>
                                </div>

                                <div class="form-group hide">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button id="btn-alterar" type="button" class="btn btn-warning"><span id="btn-modal">Alterar</span></button>
                                    </div>
                                </div>
                            </form>
                            <!-- fim do form -->
                        </div>
                        <div class="alert alert-success" style="display:none" role="alert"></div>
                        <div class="alert alert-danger" style="display:none" role="alert"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                            <button id="limpar-campos" onclick="limparCampos()" type="button" class="btn btn-primary">Limpar Campos</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- fim do modal -->

        </section>
        <!-- fim do container -->

        <!-- inicio do modal dialog -->
        <section>
            <div class="modal fade" id="modal-remover" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Aviso</h4>
                        </div>
                        <div class="modal-body">
                            <p>Tem certeza que deseja excluir?</p>
                            <p><span id="aluno-a-excluir"></span></p>
                            
                        </div>
                        <div class="alert alert-success" style="display:none" role="alert"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                            <button onclick="remover()" id="btn-excluir" type="button" class="btn btn-danger">Excluir</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
        </section>

    </main>
    <!-- fim do main -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://rawgit.com/gilmardeveloper/javascript/master/collections/list.js"></script>
    <script src="https://rawgit.com/gilmardeveloper/javascript/master/hash/hash-min.js"></script>
    <script src="https://rawgit.com/gilmardeveloper/javascript/master/controller/controller.js"></script>
    <script src="js/colaborador.js"></script>
    <script src="js/template.js"></script>
    <script src="js/main.js"></script>
    

</body>

</html>
